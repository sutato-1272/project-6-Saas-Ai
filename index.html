        .beam {

        /* THE SUPREME SHINY BUTTON (Ref: Aura 9F6B02 Modded) */
        .aura-shiny-btn {
            position: relative; padding: 1rem 2.5rem; border-radius: 12px;
            background: #000; color: #fff; font-weight: 800; font-size: 0.8rem;
            letter-spacing: 1px; text-transform: uppercase; display: inline-flex;
            align-items: center; justify-content: center; overflow: hidden; border: none;
            cursor: pointer; transition: 0.5s; text-decoration: none;
        }

        .aura-shiny-btn::before {
            content: ""; position: absolute; inset: -150%;
            background: conic-gradient(from 0deg, transparent 0deg, transparent 280deg, var(--p) 320deg, var(--s) 360deg);
            animation: rotate-beam 3s linear infinite; z-index: 0;
        }

        .aura-shiny-btn::after {
            content: ""; position: absolute; inset: var(--shiny-width);
            background: #050505; border-radius: 10px; z-index: 1;
        }

        .inner-glow {
            position: absolute; inset: 0;
            background: linear-gradient(45deg, transparent 25%, rgba(255, 255, 255, 0.1) 50%, transparent 75%);
            background-size: 200% 200%; animation: shine-move 4s infinite; z-index: 2;
        }

        .btn-content {

            background: linear-gradient(to right, #fff, #a855f7);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        @keyframes rotate-beam { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes shine-move { 0% { background-position: -200% -200%; } 100% { background-position: 200% 200%; } }

        }

        .text-gradient { background: linear-gradient(to right, #fff, var(--p)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
